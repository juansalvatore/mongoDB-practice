<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Promises</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
    <button class="btn">
      Click!
    </button>

    <script>
      let counter = 0

      document.querySelector('button').addEventListener('click', () => {
        counter++
        console.log(counter)
      })

      setTimeout(() => {
        if (counter > 5) {
          alert(`you won! you\'ve clicked: ${counter} times`)
        } else {
          alert(`sorry you lost... you\'ve clicked: ${counter} times`)
        }
      }, 2000);

    </script>
  </body>

</html>
